<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js demo1</title>
  </head>
  <body>
    <p id="result"></p>

    <script>
      let age = Number(prompt("enter your age"));
      document.write(age);
      if (age >= 18) {
        message = "you are eligible for job";
      } else {
        message = "you are not eligible for job";
      }

      document.getElementById("result").innerText = message;
    </script>
  </body>
</html>
