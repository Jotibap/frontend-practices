<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let row = 4;

      for (let i = 1; i <= row; i++) {
        document.writeln("<p>");

        for (let j = i; j <= row; j++) {
          document.write(" *");
        }
        document.write("</p>");
      }
    </script>
  </body>
</html>
