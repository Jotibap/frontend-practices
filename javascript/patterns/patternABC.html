<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>patern abc</title>
  </head>
  <body>
    <script>
      let n = 4;

      let charCode = 65;

      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(String.fromCharCode(charCode) + "&nbsp");
        }
        document.write("<br>");
        charCode++;
      }
    </script>
  </body>
</html>
