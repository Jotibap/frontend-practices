<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n*n pattern</title>
  </head>
  <body>
    <script>
      let n = 4;

      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
          document.write("#" + "&nbsp");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
