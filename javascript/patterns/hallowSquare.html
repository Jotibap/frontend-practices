<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let rows = 4;

      for (let i = 1; i <= rows; i++) {
        for (let j = 1; j <= rows; j++) {
          if (i == 1 || i == 4 || j == 1 || j == 4) {
            document.write("*");
          } else {
            document.write("&nbsp;&nbsp;");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
