<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 4;
      let num = 1;

      for (let i = 1; i <= n; i++) {
        document.write("<p>");

        for (let j = 1; j <= i; j++) {
          document.write(" " + num);
          num++;
        }
        document.writeln("</p>");
      }
    </script>
  </body>
</html>
