<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greet function</title>
  </head>
  <body>
    <p>Your good name? <input type="text" id="name" /></p>
    <button onclick="greet()">Hello</button>

    <p id="result"></p>

    <script>
      function greet() {
        let name = document.getElementById("name").value;

        document.getElementById("result").innerHTML = `Hey ${name}, Welcome!`;
      }
    </script>
  </body>
</html>
