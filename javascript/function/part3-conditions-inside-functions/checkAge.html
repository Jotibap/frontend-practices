<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check age</title>
  </head>
  <body>
    <p>Enter your age <input type="text" id="age" /></p>

    <button onclick="checkAge()">check eligibility</button>

    <p id="result"></p>

    <script>
      function checkAge() {
        let a = Number(document.getElementById("age").value);

        if (a >= 18) {
          document.getElementById("result").innerHTML =
            "You are eligible for vote";
        } else {
          document.getElementById("result").innerHTML = "You are not eligible";
        }
      }
    </script>
  </body>
</html>
