<!DOCTYPE html>
<html lang="en">
  <head>

    <title>tables</title>
  </head>
  <body>
    <table border="1" cellpading="8" cellspacing="0">

      <tbody>
        <tr>
          <td>Ronnie</td>

            <table border="1" cellpadding="4" cellspacing="0">

                <th>Hobby</th>
              </tr>

        </tr>

        <tr>
          <td>Saish</td>
          <td>5</td>

            <table border="1" cellpadding="4" cellspacing="0">

        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="5">end of table</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
